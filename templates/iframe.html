<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            background: transparent; /* Прозрачный фон */
        }
        .gallery {
            display: flex;
            overflow-x: auto; /* Горизонтальная прокрутка */
            gap: 15px;
            justify-content: center;
            background: transparent; /* Прозрачный фон галереи */
            padding: 10px;
            border-radius: 0px;
            box-shadow: none;
        }

        .gallery::-webkit-scrollbar {
            height: 8px; /* Высота скроллбара */
        }
        .gallery::-webkit-scrollbar-thumb {
            background: transparent; /* Цвет полосы прокрутки */
            border-radius: 4px;
        }
        .gallery::-webkit-scrollbar-track {
            background: transparent; /* Цвет фона полосы прокрутки */
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery img {
            width: 250px; 
            height: 335px;
            border-radius: 0px;
            box-shadow: none;
        }

        .gallery-item p {
            margin-top: 10px;
            font-size: 70px; /* Размер текста в 5 раз больше */
            text-align: center;
            color: white; /* Белый текст */
            background: rgba(0, 0, 0, 0.7); /* Чёрная полупрозрачная подложка */
            padding: 10px 20px; /* Увеличенные отступы */
            border-radius: 10px; /* Закруглённые углы */
        }
    </style>
</head>
<body>

    <div class="gallery">
        {% for post in posts %}
        <div class="gallery-item">
            <img src="{{ post.image }}" alt="Telegram Post Image">
            <p>{{ post.text or "Текст отсутствует" }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
