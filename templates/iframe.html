<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            background: transparent; /* Прозрачный фон */
        }
        .gallery {
            display: flex;
            overflow-x: auto; /* Горизонтальная прокрутка */
            gap: 15px;
            justify-content: center;
            background: transparent; /* Прозрачный фон галереи */
            padding: 10px;
            border-radius: 0px;
            box-shadow: none;
        }

        .gallery img {
            width: 250px; 
            height: 335px;
            border-radius: 0px;
            box-shadow: none;
        }

        .gallery a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        {% for post in posts %}
        <a href="{{ post.url }}" target="_blank" class="gallery-item">
            <img src="{{ post.image }}" alt="Telegram Post Image">
        </a>
        {% endfor %}
    </div>
</body>
</html>
