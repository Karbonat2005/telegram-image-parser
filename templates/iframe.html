<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            background: transparent; /* Чёрный фон */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            background: transparent; /* Чёрный полупрозрачный фон */
            padding: 10px;
            border-radius: 0px;
            box-shadow: none;
        }
        .gallery img {
            width: 250px; 
            height: 335px;
            border-radius: 0px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        {% for image in images %}
        <img src="{{ image }}" alt="Telegram Post Image">
        {% endfor %}
    </div>
</body>
</html>
