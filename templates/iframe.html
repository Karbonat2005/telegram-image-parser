<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: black; /* Чёрный фон */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9); /* Чёрный полупрозрачный фон */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
        .gallery img {
            width: 250px; 
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="gallery">
        {% for image in images %}
        <img src="{{ image }}" alt="Telegram Post Image">
        {% endfor %}
    </div>
</body>
</html>
